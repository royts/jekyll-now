---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <!--{% include disqus.html %}-->
  {% include facebook-like.html %}
  {% if page.fbcomments %}
    <hr/>
    <h4>Comments</h4>
    <div class="fb-comments" data-href="http://royts.com{{ page.url }}" data-colorscheme="dark" data-num-posts="4" data-width="706"></div>
  {% endif %}
  <meta property="fb:app_id" content="110340276325686" />
</article>
